<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/reSources/style/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/reSources/style/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/reSources/style/adminPage.css}">
    <title>ADMIN PAGE</title>
</head>

<body>
<div th:replace="_header::_header_"></div>
<div th:replace="_feature::_feature_"></div>

<!-- Start Navigation -->
<div th:replace="_nav-admin::_nav-admin_"></div>
<!-- End Navigation -->

<!-- Start list Product -->
<div class="listProduct">
    <div class="container my-2">
        <div class="product">
            <div class="product-body">
                <div th:switch="${products}" class="container my-5">
                    <p class="my-5">
                        <a th:href="@{/admin/product/add}" class="btn btn-primary"><i
                                class="fas fa-user-plus ml-2">Add Product</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Product yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ten SP</th>
                                    <th>Gia</th>
                                    <th>Context</th>
                                    <th>So Luong</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.id}"></td>
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.price}"></td>
                                    <td th:text="${product.context}"></td>
                                    <th th:text="${product.quantily}"></th>
                                    <td><a th:href="@{/admin/product/edit/{id}(id=${product.id})}"
                                           class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/admin/product/delete/{id}(id=${product.id})}"
                                           class="btn btn-primary"><i class="fas fa-trash-alt ml-2"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- End list Product -->

<hr>
<div th:replace="_footer::_footer_"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./js/script.js"></script>
<script src="./js/owl.carousel.min.js"></script>

</html>
