<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/reSources/style/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/reSources/style/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/reSources/style/adminPage.css}">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div th:replace="_header::_header_"></div>
<div th:replace="_feature::_feature_"></div>
<div th:replace="_nav-admin::_nav-admin_"></div>
<div class="container my-5">
    <h3>Add Product</h3>
    <div class="product">
        <div class="product-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/admin/product/save}"
                      th:object="${product}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Ten SP</label>
                            <input type="text" th:field="${product.name}" class="form-control" id="name"
                                   placeholder="name">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="price" class="col-form-label">price</label>
                            <input type="number" th:field="${product.price}" class="form-control"
                                   id="price" placeholder="price">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="context" class="col-form-label">Context</label>
                            <input type="text" th:field="${product.context}" class="form-control"
                                   id="context" placeholder="Context">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="soLuong" class="col-form-label">So luong</label>
                            <input type="number" th:field="${product.quantily}" class="form-control"
                                   id="soLuong" placeholder="So Luong">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="multipartFile" class="col-form-label">Image</label>
                            <input type="file" th:field="${product.multipartFile}" class="form-control"
                                   id="multipartFile" placeholder="Image">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Product">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<hr>
<div th:replace="_footer::_footer_"></div>
</body>

</html>
