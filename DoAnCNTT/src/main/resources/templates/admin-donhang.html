<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/reSources/style/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/reSources/style/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/reSources/style/adminPage.css}">
    <title>ADMIN PAGE</title>
</head>

<body>
<div th:replace="_header::_header_"></div>
<div th:replace="_feature::_feature_"></div>

<!-- Start Navigation -->
<div th:replace="_nav-admin::_nav-admin_"></div>
<!-- End Navigation -->
<!-- Start Order -->
<div class="order">
    <div class="container">
        <div class="order__content">
            <h3 class="title">
                <span>Kiểm tra đơn hàng</span>
            </h3>
        </div>

        <div class="order__block">
            <div class="order__block-info">
                <table class="table product__list" th:switch="${orderFormList}">
                    <h2 th:case="null">Không có đơn hàng nào</h2>
                    <thead>
                    <tr>
                        <th>ID User</th>
                        <th>ID Order</th>
                        <th>Ngày lập Order</th>
                        <th>Tổng tiền</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody th:each="orderForm : ${orderFormList}">
                    <tr>
                        <td class="id__user" th:text="${orderForm.idUser}"></td>
                        <td class="id__order" th:text="${orderForm.idBill}"></td>
                        <td class="date__order" th:text="${orderForm.date}"></td>
                        <td class="price__order" th:text="${orderForm.sum}"></td>
                        <td class="detail__order">
                            <a th:href="@{/admin/order/detail/{id}(id=${orderForm.idBill})}">
                                <i class="fas fa-info-circle"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- End Order -->

<hr>
<div th:replace="_footer::_footer_"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./js/script.js"></script>
<script src="./js/owl.carousel.min.js"></script>

</html>
